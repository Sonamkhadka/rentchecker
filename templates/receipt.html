<!DOCTYPE html>
<html>
<head>
    <title>Receipt Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Receipt Information</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Receipt No</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>{{ date }}</td>
                <td>{{ amount }}</td>
                <td>{{ receipt_no }}</td>
                <td>{{ description }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
